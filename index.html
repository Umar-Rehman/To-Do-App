<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta
        name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <!-- My CSS -->
        <link rel="stylesheet" href="style.css">

        <title>My To-Do App</title>
    </head>
    <body>
        <h1 class="caption" style="padding: 2rem">Its Not Pink. Its Salmon!</h1>
        <div class="container-fluid row justify-content-center">
            <div class="col-md-4">
                <form name="myForm">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" name="name" class="form-control" id="name" placeholder="Name of the person creating the task">
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <input type="text" name="description" class="form-control" id="description" placeholder="E.g. Finish coding your To-Do app!">
                    </div>
                    <div class="form-group">
                        <label for="assignedTo">Assigned To:</label>
                        <input type="text" name="assignedto" class="form-control" id="assignedto" placeholder="Name of the person this task is assigned to">
                    </div>
                    <div class="form-group">
                        <label for="dueDate">Due Date:</label>
                        <input type="date" class="form-control" id="dueDate">
                    </div>
                    <div class="form-group">
                        <label for="status">Status</label>
                        <select class="form-control" name="status" id="status">
                            <option value="" disabled selected hidden>Choose...</option>
                            <option value="To-Do">TODO</option>
                            <option value="In Progress">IN PROGRESS</option>
                            <option value="Review">REVIEW</option>
                            <option value="Complete">DONE</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-primary" id="addTask">Add Task</button>
                </form>
            </div>
        </div>
        <div class="container-fluid row justify-content-center outerTask">
            <div class="row">
              <div class="col-4">
                <h3 class="caption">To-Do:</h3>
              </div>
              <div class="col-8">
                <h3 class="caption">Details:</h3>
              </div>
            </div>
            <div class="col-4 tasklist">
                <div class="row">
                    <div class="list-group" id="taskSummaryOutput">
                        <!-- This is where the Task Summary List will go -->
                    </div>
                </div>
            </div>

            <div class="col-8 tasklist">
                <div class="row" id="taskOutput">
                    <!-- This is where my Tasks will go -->
                </div>
            </div>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        <script src="app.js"></script>

    </body>
</html>
